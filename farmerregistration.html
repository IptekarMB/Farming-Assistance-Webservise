<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> former 
     registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .color
        {
            background-color:#8dd815;
        }
        
        .color1
        {
            background-color:rgb(39, 189, 52);
        }
        .h1
        {
            text-shadow:4px 6px 8px rgb(13, 228, 67);

        }
        
    </style>
</head>
<body class="color">
    <div class="container-fluid">
        <div class="row bg-dark shadow"> 
            <div class="row bg-dark "> 
                <marquee  direction="left" class="text-warning h1 "> <h4 >!! शेतकरी हा जगाचा पोशिंदा आहे. !! </h4> </marquee>
            </div>
            <div class="row bg-dark ">
                <marquee  direction="RIGHT" class="text-warning h1"> <h4>!! जय जवान जय किसान !! </h4> </marquee>
            </div>
                
        </div>
        <div class="row p-3 bg-secondary">
            <div class="col-3">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 2 p-3 shadow color1 justify-containt-center ">
                <div class="row m-2 p-2">
                    <h4 class="text-center text-white bg-dark rounded-pill shadow"> Former Registration  </h4>
                </div>
                <form action="FormerLOgin.html" method="POST">
                    <!-- <div class="col-5"> -->
                    <div class="row m-2  p-2">
                        <input type="text" name="farmerName" placeholder="Enter Former  Name" required class="form-control rounded-pill shadow">
                    </div>
                    <div class="row m-2  p-2">
                        <input type="text" name="farmerID" placeholder="Enter Former ID" required class="form-control rounded-pill">
                    </div>
                    
                    <div class="row m-2  p-2">
                        <input type="text" name="farmerContact" placeholder="Enter Former  Contact" required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                        <input type="text" name="farmerContact2" placeholder="Enter Former Alternative Contact" required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                        <input type="email" name="farmerEmail" placeholder="Enter Former  Email-iD" required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                        <textarea type="text" name="farmerAddress" placeholder="Enter Former Address " required class="form-control rounded-pill"></textarea>
                    </div>
                    <div class="row m-2  p-2">
                        <input type="date" name="farmerDOB" placeholder="Select Former Date Of Brith " required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2 p-2">
                        <select name="farmergender" id="" class="form-select rounded-pill">
                            <option value="select" selected>--Select Gender--</option>
                            <option value="Male"> Male </option>
                            <option value="Female"> Female </option>
                            <option value="othee"> Other </option>
                        </select>

                    </div>
                    <div class="row m-2  p-2">
                        <input type="password" name="farmerPassword" placeholder="Create Former Password" required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                        <input type="password" name="farmerPassword2" placeholder="Renter Former Paassword" required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                        <input type="file" name="farmerImage" placeholder=" Select Former  Picture " required class="form-control rounded-pill">
                    </div>
                    <div class="row m-2  p-2">
                
                    <button type="submit" class="btn btn-dark rounded-pill shadow"> FORMER REGISTER </button>
                    </div>
                    <div class="row m-2  p-2">
                        <button type="clear" class="btn btn-dark rounded-pill shadow"> CLEAR </button>
                        </div>
                    
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
